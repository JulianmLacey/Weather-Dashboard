<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    
    <title>Server-Side APIs</title>
  </head>

  <body class="min-300-vh">
    <header class=" pb-5 pt-2 text-center text-white">
      <h1 class="mb-3">Weather Forcast</h1>
    </header>

    <main>
      <div class="container row mt-4 d-flex flex-nowrap w-100">
        <div class="col-sm-4 mr-5 min-100-vh  align-self-stretch">
          <h2 class="flex-no-wrap">Search for a City:</h2>
          <input id="searchInput" class="form-control" type="text" value = "" placeholder="Search For a City...">
          <button id="searchInputBtn" class="btn btn-dark mt-2 w-100" value = "" placeholder="Search">Search</button>
          <hr id="break" class="solid mb-2">
          <div id="SearchResultsBtnGroup" class="btn-group-vertical  w-100">
            
          </div>
        </div>

        <div class="col-lg-auto d-inline  align-self-stretch">
          <h2 id="DisplayCityText"></h2>
          <div id="currentWeather"></div>
          <div id="card-container" class="mr-2 forcast-container d-inline-flex flex-wrap "></div>
        </div>
      </div>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
